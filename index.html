<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>C2_10</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    </head>
    <body>
        <div class="vote">
            <h1>Choose your candidate</h1>
            <input class="cat" type="button" value="Cat">
            <input class="dog" type="button" value="Dog">
            <input class="parrot" type="button" value="Parrot">
        </div>
        <div class="result" hidden='true'>
            <h1>Vote results</h1>
            <section class="mt-5 d-flex justify-content-center">
                <div class="progress col-4 d-flex justify-content-center">
                    <div class="progress-bar vote_cat" role="progressbar" style="width: 10%" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
                <div class="progress col-4 d-flex justify-content-center">
                    <div class="progress-bar vote_dog" role="progressbar" style="width: 20%" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
                <div class="progress col-4 d-flex justify-content-center">
                    <div class="progress-bar vote_parrot" role="progressbar" style="width: 30%" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
            </section>
        </div>
        
        
        <script src="./sse.js"></script>
    </body>
</html>
